<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketch 3</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(400, 400);
      background(0);
    }

    function draw() {
      fill(255);
      textSize(32);
      text("Sketch 3", 120, 200);
    }
  </script>
</body>
</html>
