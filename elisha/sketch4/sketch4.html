<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketch 4</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(400, 400);
      background(150);
    }

    function draw() {
      fill(255, 0, 0);
      ellipse(width/2, height/2, 100, 100);
    }
  </script>
</body>
</html>
