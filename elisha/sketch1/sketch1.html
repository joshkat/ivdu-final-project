<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sketch 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>

<body>
  <script>
function setup() {
  createCanvas(400, 400);
	background(0);

}

function draw() {
	fill(255,0,0)
	ellipse(60, 320, 50,50);
		
	fill(0,0,255)
	ellipse(200, 320, 50,50);

	fill(255,255,0)
	ellipse(340,320,50,50)
	
	if (mouseIsPressed) {
		if (mouseX == 60 && mouseX == 50 && mouseY == 60 && mouseY == 50){
			noStroke(0);
		fill(255,0,0);
				ellipse(mouseX,mouseY,50,50);
			
		}
		if (mouseX > 200 && mouseX > 50 && mouseY > 200 && mouseY > 50){
			noStroke(0);
			fill(0,0,255)
			ellipse(mouseX, mouseY,50,50);
		}	
		if (mouseX > 340 && mouseX >50 && mouseY > 340 && mouseY  >50){
			noStroke(0);
			fill(255,255,0)
			ellipse(mouseX, mouseY,50,50);
		}	
	
		
		
	}
		
	

	
	
	

}
  </script>
</body>

</html>
