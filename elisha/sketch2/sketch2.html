<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketch 2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <script>
function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(220);
//add red fill
	fill(200,0,0)
	ellipse(200,400,350)
  
//add orange fill
		fill(250,130,0)
  ellipse(200,400,300)
  
//add yellow fill
	fill(250,250,0)
  ellipse(200,400,250)
  
//add green fill
	fill(0,250,0)
  ellipse(200,400,200)
  
//add blue fill
	fill(0,0,200)
  ellipse(200,400,150)
 
//add purple fill
	fill(250,0,250)
  ellipse(200,400,100)
  
  fill(220)
  ellipse(200,400,50)
  
  
}  </script>
</body>
</html>
